---
apiVersion: v1
#название домена кластера
baseDomain: tryout.local
compute:
- hyperthreading: Enabled
  name: worker
#количество compute нод, для user-provisioned infrastructure должно быть указано 0
  replicas: 0
controlPlane:
  hyperthreading: Enabled
  name: master
#количество master нод
  replicas: 3
metadata:
#название кластера
  name: opsh4
networking:
  clusterNetwork:
#блок адресов из которого будут выделяться адреса для подов, не должен пересекаться с существующими сетями
  - cidr: 10.128.0.0/14
#маска выделяемых подам подсетей
    hostPrefix: 24
  networkType: OpenShiftSDN
#пул сервисных ip адресов
  serviceNetwork:
  - 172.30.0.0/16
#конфигурация локального registry, полученная при его создании, требуется для offline установки
imageContentSources:
- mirrors:
  - bastion.opsh4.tryout.local:5000/ocp4/openshift4
  source: quay.io/openshift-release-dev/ocp-release
- mirrors:
  - bastion.opsh4.tryout.local:5000/ocp4/openshift4
  source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
